<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">CGC Search Engine</h2>
        <!-- Search Form -->
        <form method="POST" class="mb-4" id="searchForm">
            <div class="form-group">
                <!-- Input Field for Search -->
                <input type="text" id="searchInput" name="query" class="form-control" placeholder="Enter search term" required>
            </div>
            <!-- Search Button -->
            <button type="submit" class="btn btn-primary btn-block" id="searchButton">Search</button>
        </form>
        <!-- Results Container -->
        <ul class="list-group" id="results">
            <!-- Search results will be displayed here -->
        </ul>
    </div>

    <!-- JavaScript inclusion -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
